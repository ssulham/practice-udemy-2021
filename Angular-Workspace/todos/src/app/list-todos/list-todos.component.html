<div class="container">
    <h1>To Do List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Comleted</th>
                <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
