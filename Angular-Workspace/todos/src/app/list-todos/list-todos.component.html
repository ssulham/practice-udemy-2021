<div class="container">
    <h1>To Do List</h1>
    <p class="alert alert-success" *ngIf = "successMessage"> {{successMessage}} </p>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Target Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.completed}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button class="btn btn-success" (click) = "update(todo.id)">Update</button></td>
                <td><button class="btn btn-danger" (click) = "delete(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
